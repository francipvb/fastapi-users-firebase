[tox]
skipsdist = true
isolated_build = true
envlist = py3.8, py39, py310, py311, py312

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
passenv = PYTHON_VERSION
allowlist_externals = poetry
commands_pre =
    poetry install -v
commands =
    pytest --doctest-modules tests --cov --cov-config=pyproject.toml --cov-report=xml
    mypy
